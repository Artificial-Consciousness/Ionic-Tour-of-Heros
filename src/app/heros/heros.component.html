<h2>My Heros</h2>
<ul class="heros">
    <li *ngFor="let currentHero of heros" 
        (click)="onSelect(currentHero)" 
        [class.selected]="currentHero === selectedHero" >
        <span class="badge">{{currentHero.id}}</span> {{currentHero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
